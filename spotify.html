<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="icon" href="../Media/Image/music (2).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="form-box">
            <div class="logo"><img src="../Media/Image/spotify.png" alt=""><h2>Login to Spotify</h2></div>
            <form>
                <div class="button">
                    
                    <button type="button" class="btn1"><img src="../Media/Image/search (2).png" alt=""><span class="bt">Continue with Google</span></button>
                    <button type="button" class="btn2"><img src="../Media/Image/facebook (1).png" alt=""><span class="bt">Continue with Facebook</span></button>
                    <button type="button" class="btn3"><img src="../Media/Image/apple.png" alt=""><span class="bt">Continue with Apple</span></button>
                    <button type="button" class="btn4"><span class="bt1">Continue with phone number</span></button>
                </div>
                <div class="divider">
                    <hr class="line">
                </div>
                <div class="input-box">
                    <label for="username">Email or username</label>
                    <input type="text" placeholder="Email or username" required>    
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>    
                </div>
                <div class="login">
                    <button type="submit" class="btn">LogIn</button>
                </div>

                <div class="label">
                <div class="label1">
                    <p>Forgot your Password?</p>
                </div>
                <div class="label2">
                    <p>Don't have an account? <a class="label3">Sign up for Spotify.</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
